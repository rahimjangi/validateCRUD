<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-8 mx-auto my-2">
    <form th:object="${person}" method="POST" th:action="@{/people}">
        <div class="mb-2">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" th:field="*{birthDate}" class="form-control" id="birthdate" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Birthdate</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" id="salary" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


    <br>
    <br>
<table class="table table-striped">
    <caption>List of people</caption>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
    </tr>
    <tr th:if="${#lists.isEmpty(people)}" class="text-center">
        <td  colspan="6">There are nothing to show!</td>
    </tr>
    <tr  th:each="person:${people}">
        <th scope="row" th:text="'#'+${person.id}"></th>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${{person.birthDate}}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${{person.salary}}"></td>

    </tr>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</table>
</body>
</html>
